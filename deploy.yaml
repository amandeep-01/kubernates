apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployement
  labels:
    app: django1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django

  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django-image2
          image: amandeep57/imagename:latest
          ports:
            - containerPort: 8000
